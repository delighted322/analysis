  content: 做面包是很费时间的。首先，面包师傅把奶、水、牛油和糖，一点儿盐和一些酵母，同许多面粉混合在一起，用一台大机器进行搅拌。这种机器边搅边抽，把黏糊糊的面团揉和得又柔软又结实。这种搅拌叫做“揉捏”。然后，面包师傅把面团搁在一边，让酵母在里面发生作用。酵母是一种神奇的配料，一小块或一包酵母中有许许多多的小菌，它们一有机会就会生长。在潮湿温暖的面团里，酵母菌就获得了繁殖的机会。它们在繁殖的过程中，释放出一种叫做二氧化碳的气体。这种气体的气泡在面团里四处膨胀，面团就开始发了起来，而且越发越大。
