  content: 大象和人类在实际生活中也有联系。试想在一片山峦起伏的密林中，地面上植物盘根错节，覆盖着厚厚的淤泥。这样的地形对于人类来说显然困难重重，汽车和卡车几乎无法行驶，但是对大象来说却不在话下。大象虽然庞大笨重，却可以在丛林和泥泞的山路上行走自如。几个世纪以来，大象一直帮助人类跋涉于丛林之间，而且还能帮人类托运货物。
- id: 277
  content: 大象曾经一度“参军”。古时候亚洲的国王和士兵骑乘大象征战于疆场，利用大象庞大的身躯和气拔山河的力气使敌人的防御工事土崩瓦解。20世纪，在泰国、老挝、缅甸和柬埔寨，大象还帮助人们进行伐木作业。“大象伐木工”能轻而易举地在林间行进，将树木撞倒，然后拖到开阔地。为了保护植被，防止洪灾和滑坡，20年前泰国政府开始禁止森林砍伐，但是其邻国依旧使用大象砍伐树木。如今大型机械作业取代了传统的“大象伐木工”，性情最为温和的大象改行到旅游业中一展拳脚。大象可以载着游客穿越丛林，也可以为人们重现古代征战的场面。
