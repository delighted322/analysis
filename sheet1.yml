  content: 当许多空气被打进一些东西里面的时候，空气被压缩在一起。被压缩的空气向外膨胀。当你把空气打进气球的时候，你就会看到这种情况。空气被压缩时，它就向气球内壁施加压力，这使气球变得既光滑又坚硬。空气有时被压进气箱或气罐里。因此它就被叫做压缩空气。压缩空气非常有用。带有开关喷嘴的压缩空气，常用来向不干净的砖石建筑物上面喷射沙土。这叫做喷沙。沙流能把石头表面上的脏东西擦掉。非常强烈的气流常被用来清除机器上的油脂和棉布上的污垢。有时候用装在罐子里混有压缩空气的油漆喷漆汽车、墙壁或者家具。把压缩的空气打进汽车和自行车车胎可使我们驾驶汽车或者骑自行车时感到平稳和舒适。我们总是在寻找使空气为我们服务的新方法。
