  content:
    - 探秘身体里的河流
    - 手背上的青色条纹是我的血管
    - 血管里流淌着血液是我身体里的河流
    - 所有河流汇聚到一块强壮的肌肉心脏
    - 把手放在左胸口就能感受它有力的跳动
    - 心脏有两个心房和两个心室。它们交替收缩和扩张让血液不停流动
    - 从左心室出发血管越来越细形成遍布全身的毛细血管网。动脉血是鲜红的为身体带去氧气
    - 同时它回收二氧化碳和废料变成暗红的静脉血
    - 静脉血在肺里获得氧气又变回动脉血
    - 身体里的河流日夜不停地流淌
    - 捂上耳朵你能听见它们的声音吗
