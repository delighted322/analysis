    - 贪吃猫和九条命
    - 从前有只贪吃猫它有九条命
    - 第一日它找到个发芽土豆一口咬下一命呜呼
    - 第二日它翻到没熟的豆角香喷喷吃完命也就没了
    - 第三日它瞧见热滚滚的豆腐汤抵不住烫马上就闭了眼
    - 第四日它运气好到吃上大鱼没想到鱼刺要了它的命
    - 第五日它饿到去吃地里的番茄不想农夫洒了药。唉
    - 第六日它咬了口长毛的包子立马蹬了腿儿
    - 第七日它吃了胀袋包装里的鸡腿小命不保啊
    - 第八日不管三七二十一它一口吞下个野蘑菇不好有毒
    - 贪吃猫啊这下只剩一条命了你该怎么办呢
