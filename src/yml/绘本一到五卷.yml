    - 他举着圣火边跑边喊传达着神圣休战的告示
    - 停止战争参加运动会吧
    - 公元前年举办了第一次古代奥运会。当时的比赛项目只有一个米的场地跑
    - 年现代奥运会回归雅典中断了年的传统得以延续
    - 预备跑！牙买加运动员跑完百米只用了秒还能更快吗
    - 助跑起跳！俄罗斯运动员撑杆跳跨越米横杆还能更高吗
    - 开始举！伊朗运动员挺举举起公斤的杠铃还能更强吗
    - 每隔四年火炬在全世界传递人类大家庭在奥运五环下欢聚一堂
    - 圣火就像奥林匹斯山上的阳光照亮了整个赛场
